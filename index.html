<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optopia - AI Artists Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="nav-buttons">
                    <a href="gallery.html" class="nav-btn" data-lang="he">גלריה</a>
                    <a href="gallery.html" class="nav-btn" data-lang="en" style="display:none;">Gallery</a>
                    <a href="courses.html" class="nav-btn" data-lang="he">קורסים</a>
                    <a href="courses.html" class="nav-btn" data-lang="en" style="display:none;">Courses</a>
                    <button onclick="toggleLanguage()" class="nav-btn">EN</button>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo-title-wrapper">
                    <h1 class="site-title">Optopia</h1>
                    <img src="https://drive.google.com/thumbnail?id=12iXrVE-B1wleWdjiNW7bC4Hl8plPnZfo" alt="Optopia Logo" class="logo">
                </div>
            </div>
            
        </header>

        <main>
            <section class="featured-members">
                <h2>
                    <span data-lang="he">אמנים מובילים</span>
                    <span data-lang="en" style="display:none;">Leading Artists</span>
                </h2>
                <div id="members-grid" class="grid"></div>
                <button id="toggle-members" class="see-more-btn" onclick="toggleMembers()">
                    <span data-lang="he">הראה עוד</span>
                    <span data-lang="en" style="display:none;">See More</span>
                </button>
            </section>

            <section class="featured-gallery">
                <h2>
                    <span data-lang="he">גלריה</span>
                    <span data-lang="en" style="display:none;">Gallery</span>
                </h2>
                <div id="gallery-preview" class="grid-gallery"></div>
                <button class="see-more-btn" onclick="window.location.href='gallery.html'">
                    <span data-lang="he">הראה עוד</span>
                    <span data-lang="en" style="display:none;">See More</span>
                </button>
            </section>

            <section class="featured-courses">
                <h2>
                    <span data-lang="he">קורסים</span>
                    <span data-lang="en" style="display:none;">Courses</span>
                </h2>
                <div id="courses-preview" class="grid"></div>
                <button class="see-more-btn" onclick="window.location.href='courses.html'">
                    <span data-lang="he">הראה עוד</span>
                    <span data-lang="en" style="display:none;">See More</span>
                </button>
            </section>
        </main>
    </div>
<!-- JavaScript Files -->
<script src="js/members.js"></script>
<script src="js/gallery-data.js"></script>
<script src="js/courses-data.js"></script>
<script src="js/data.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
